<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML</title>
    </head>
    <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em  vários dispositivos diferentes ou  simplismente  aumente  e dininua o tamanho  do seu  navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
            <img src="imagens/g.png" alt="Imagem felxível">
        </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        <!--<audio src="midia/sabotage mun ra.mp3" controls autoplay></audio>-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/sabotage mun ra.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
