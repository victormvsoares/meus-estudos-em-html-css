<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio servidor</p>
    <p>1080p</p>
    <video src="midias/video.mp4" height="300" controls loop></video>
    <p>720p</p>
    <video height="300" controls loop>
        <source src="midias/videomenor.mp4" type="video/mp4">
        <source src="midias/videomenor.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
   <p>youtube</p>
    <!--vimeo para videos privados-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WEWzAJECC-8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</html>
